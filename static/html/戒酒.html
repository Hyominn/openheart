<title>戒酒</title></head>
<body><p>我把眼泪酿成酒</p>
<p>一股脑喝进了肚子</p>
<p>肾老是大呼着将进酒</p>
<p>他总爱把酒糟蹋成尿</p>
<p>我的泪就这样进入了下水道</p>
<p>与他人的泪混在一起</p>
<p>悲伤与悲伤互相交融</p>
<p>寂寞与寂寞互相倾诉</p>
<p>后来</p>
<p>不知又过了多久</p>
<p>烈日炎炎将其蒸发</p>
<p>化作一场秋雨</p>
<p>淋在我的脸上</p>
<p>我伸出舌尖</p>
<p>尝出了那是我的眼泪</p>
<p>味道太差</p>
<p>所以我不再哭</p>
<p>顺便戒了酒</p>
<hr />
<p><em>2017.10.10</em></p>
</body>
</html>
